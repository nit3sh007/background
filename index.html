<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gleamp - Premium Social Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 220px;
            height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #000000 100%);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgb(101, 95, 95);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            overflow-y: auto;
            transition: all 0.3s ease;
        }

        .sidebar::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: rgba(226, 216, 216, 0.3);
            border-radius: 2px;
        }

        /* Logo Section */
        .logo-container {
            padding: 0 20px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 16px;
        }

        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .logo:hover {
            transform: scale(1.02);
        }

        /* Full SVG Logo for Desktop */
        .logo-full {
            width: 140px;
            height: auto;
            max-width: 100%;
            object-fit: contain;
            transition: all 0.3s ease;
            filter: brightness(1.1);
            display: block;
        }

        .logo-full:hover {
            transform: scale(1.02);
            filter: brightness(1.2);
        }

        /* Icon SVG Logo for Tablet */
        .logo-icon-svg {
            width: 48px;
            height: 48px;
            object-fit: contain;
            transition: all 0.3s ease;
            filter: brightness(1.1);
            display: none;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.1);
        }

        .logo-icon-svg:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
        }

        /* Fallback text logo (keeping for now) */
        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            border-radius: 16px;
            display: none;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: #0a0a0a;
            font-weight: 700;
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
        }

        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -1px;
            transition: opacity 0.3s ease;
            display: none;
        }

        /* Menu Items */
        .menu {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 0 12px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 14px 18px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            border-radius: 20px;
            position: relative;
            font-weight: 500;
            font-size: 18px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.9);
        }

        .menu-item.active {
            color: #ffffff;
            font-weight: 700;
        }

        .menu-item i {
            font-size: 24px;
            width: 28px;
            margin-right: 16px;
            text-align: left;
        }

        .menu-item-text {
            transition: opacity 0.3s ease;
        }

        .notification-badge {
            background: linear-gradient(135deg, #4a90e2, #5ca0f2);
            color: white;
            font-size: 12px;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 16px;
            margin-left: auto;
            box-shadow: 0 4px 16px rgba(74, 144, 226, 0.4);
            transition: opacity 0.3s ease;
        }

        /* Profile Section */
        .profile-section {
            padding: 16px 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 20px;
        }

        .profile {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .profile:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .profile-pic {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            margin-right: 14px;
            position: relative;
            box-shadow: 0 6px 24px rgba(102, 126, 234, 0.3);
            overflow: hidden;
            flex-shrink: 0;
            aspect-ratio: 1 / 1;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: block;
            aspect-ratio: 1 / 1;
        }

        .profile-pic::after {
            content: '';
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: #2ecc71;
            border-radius: 50%;
            border: 2px solid #000000;
            z-index: 1;
            box-shadow: 0 0 0 1px #000000;
        }

        .profile-info {
            flex: 1;
            transition: opacity 0.3s ease;
        }

        .profile-name {
            color: white;
            font-weight: 700;
            font-size: 15px;
            margin-bottom: 2px;
        }

        .profile-handle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
        }

        .settings-icon {
            color: rgba(255, 255, 255, 0.7);
            margin-left: 10px;
            font-size: 16px;
            transition: opacity 0.3s ease;
        }

        /* Galaxy Background Styles */
        #galaxy-canvas {
            position: fixed;
            top: 0;
            left: 220px;
            width: calc(100% - 220px);
            height: 100%;
            z-index: 1;
        }

        .galaxy-content {
            position: absolute;
            left: 220px;
            top: 0;
            width: calc(100% - 220px);
            height: 100vh;
            z-index: 2;
            color: white;
            text-align: center;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .galaxy-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .galaxy-content p {
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 600px;
            line-height: 1.6;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8),
                             0 0 40px rgba(255, 255, 255, 0.6);
            }
        }

        /* Desktop Large (1200px and up) */
        @media (min-width: 1200px) {
            .sidebar {
                width: 240px;
                padding: 24px 0;
            }
            
            .logo-container {
                padding: 0 22px 28px;
            }
            
            .logo-full {
                width: 160px;
            }
            
            .menu-item {
                font-size: 19px;
                padding: 16px 20px;
            }
            
            .menu-item i {
                font-size: 26px;
                margin-right: 18px;
            }
            
            .profile {
                padding: 16px 18px;
            }
            
            .profile-pic::after {
                width: 14px;
                height: 14px;
                bottom: 3px;
                right: 3px;
                border: 3px solid #000000;
            }
            
            .profile-name {
                font-size: 16px;
            }
            
            .profile-handle {
                font-size: 15px;
            }

            #galaxy-canvas {
                left: 240px;
                width: calc(100% - 240px);
            }

            .galaxy-content {
                left: 240px;
                width: calc(100% - 240px);
            }
        }

        /* Tablet (768px to 1199px) - Icon Mode */
        @media (min-width: 768px) and (max-width: 1199px) {
            .sidebar {
                width: 88px;
                padding: 20px 0;
            }
            
            .logo-container {
                padding: 0 16px 24px;
                border-bottom: none;
                margin-bottom: 16px;
                display: flex;
                justify-content: center;
            }
            
            /* Hide full logo, show icon */
            .logo-full {
                display: none;
            }
            
            .logo-icon-svg {
                display: block;
                width: 48px;
                height: 48px;
            }
            
            .logo-text {
                display: none;
            }
            
            .menu {
                padding: 0 12px;
                gap: 8px;
            }
            
            .menu-item {
                justify-content: center;
                padding: 20px 16px;
                border-radius: 20px;
                position: relative;
            }
            
            .menu-item i {
                margin: 0;
                font-size: 26px;
            }
            
            .menu-item-text {
                opacity: 0;
                width: 0;
                overflow: hidden;
            }
            
            .notification-badge {
                position: absolute;
                top: 8px;
                right: 8px;
                padding: 2px 6px;
                font-size: 10px;
                min-width: 16px;
                height: 16px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .profile-section {
                padding: 16px 12px;
            }
            
            .profile {
                justify-content: center;
                padding: 16px 12px;
            }
            
            .profile-info,
            .settings-icon {
                opacity: 0;
                width: 0;
                overflow: hidden;
            }
            
            .profile-pic {
                margin: 0;
                width: 48px;
                height: 48px;
            }

            #galaxy-canvas {
                left: 88px;
                width: calc(100% - 88px);
            }

            .galaxy-content {
                left: 88px;
                width: calc(100% - 88px);
            }
        }

        /* Mobile (767px and down) */
        @media (max-width: 767px) {
            .sidebar {
                width: 100%;
                height: 75px;
                bottom: 0;
                top: auto;
                flex-direction: row;
                padding: 8px 0;
                background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
                border-right: none;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(30px);
            }
            
            .logo-container {
                display: none;
            }
            
            .menu {
                flex-direction: row;
                flex: 1;
                gap: 0;
                padding: 0 8px;
                justify-content: space-around;
                align-items: center;
            }
            
            .menu-item {
                flex-direction: column;
                padding: 12px 8px;
                border-radius: 16px;
                font-size: 10px;
                font-weight: 600;
                text-align: center;
                min-width: 60px;
                position: relative;
                justify-content: center;
            }
            
            .menu-item i {
                font-size: 22px;
                margin: 0 0 4px 0;
                width: auto;
            }
            
            .menu-item-text {
                font-size: 11px;
                margin-top: 2px;
                opacity: 1;
                line-height: 1;
            }
            
            .notification-badge {
                position: absolute;
                top: 4px;
                right: 12px;
                padding: 1px 4px;
                font-size: 8px;
                min-width: 12px;
                height: 12px;
                border-radius: 8px;
            }
            
            .profile-section {
                display: none;
            }
            
            /* Hide settings on mobile for better spacing */
            .menu-item:nth-child(6) {
                display: none;
            }

            #galaxy-canvas {
                left: 0;
                top: 0;
                width: 100%;
                height: calc(100% - 75px);
            }

            .galaxy-content {
                left: 0;
                top: 0;
                width: 100%;
                height: calc(100vh - 75px);
                padding: 20px;
            }

            .galaxy-content h1 {
                font-size: 2rem;
            }

            .galaxy-content p {
                font-size: 1rem;
            }
        }

        /* Extra small mobile (480px and down) */
        @media (max-width: 480px) {
            .sidebar {
                height: 70px;
                padding: 6px 0;
            }
            
            .menu {
                padding: 0 4px;
            }
            
            .menu-item {
                min-width: 50px;
                padding: 10px 6px;
            }
            
            .menu-item i {
                font-size: 20px;
            }
            
            .menu-item-text {
                font-size: 10px;
            }
            
            .notification-badge {
                top: 2px;
                right: 8px;
            }

            #galaxy-canvas {
                height: calc(100% - 70px);
            }

            .galaxy-content {
                height: calc(100vh - 70px);
            }

            .galaxy-content h1 {
                font-size: 1.5rem;
            }
        }

        /* Hover effects for desktop and tablet */
        @media (min-width: 768px) {
            .menu-item:hover {
                transform: translateX(4px);
            }
        }
    </style>
</head>

                <i class="fas fa-cog"></i>

                    <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2340&q=80" alt="Profile Picture" onerror="this.style.display='none'; this.parentElement.innerHTML='<div style=\'width:100%;height:100%;background:linear-gradient(135deg, #667eea, #764ba2);display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:16px;\'>JD</div>';">

    <!-- Galaxy Background Canvas -->
    <canvas id="galaxy-canvas"></canvas>
    
    <!-- Galaxy Content -->
    <div class="galaxy-content">
        <h1>Explore the Infinite Universe</h1>
        <p>Every star tells a story of cosmic wonder. Join us on this stellar journey and experience the tranquility and majesty of deep space.</p>
    </div>

    <script>
        // Navbar functionality
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function(e) {
                document.querySelectorAll('.menu-item').forEach(i => {
                    i.classList.remove('active');
                });
                this.classList.add('active');
                e.preventDefault();
            });
        });
        
        const logoElement = document.querySelector('.logo');
        if (logoElement) {
            logoElement.addEventListener('click', function(e) {
                document.querySelectorAll('.menu-item').forEach(i => {
                    i.classList.remove('active');
                });
                document.querySelector('.menu-item').classList.add('active');
                e.preventDefault();
            });
        }

        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(function() {
                document.body.style.display = 'none';
                document.body.offsetHeight;
                document.body.style.display = '';
            }, 100);
        });

        // Galaxy Background functionality
        class GalaxyBackground {
            constructor() {
                this.canvas = document.getElementById('galaxy-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.stars = [];
                this.shootingStars = [];
                this.nebulae = [];
                
                this.lastShootingStarTime = 0;
                this.shootingStarInterval = Math.random() * 120000;
                this.currentShootingStar = null;
                this.init();
                this.createStars();
                this.createNebulae();
                this.animate();
            }
            
            init() {
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
            }
            
            resizeCanvas() {
                const sidebar = document.querySelector('.sidebar');
                const sidebarWidth = window.innerWidth <= 767 ? 0 : 
                                   window.innerWidth <= 1199 ? 88 : 
                                   window.innerWidth >= 1200 ? 240 : 220;
                
                this.canvas.width = window.innerWidth - sidebarWidth;
                this.canvas.height = window.innerHeight;
            }
            
            createStars() {
                const starCount = 150;
                
                for (let i = 0; i < starCount; i++) {
                    this.stars.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        size: Math.random() * 0.8 + 0.2,
                        brightness: Math.random() * 0.8 + 0.2,
                        twinkleSpeed: Math.random() * 0.05 + 0.02,
                        twinklePhase: Math.random() * Math.PI * 2,
                        color: this.getStarColor(),
                        speed: Math.random() * 0.3 + 0.1
                    });
                }
            }
            
            getStarColor() {
                const colors = [
                    '#FFFFFF',
                    '#FFE9C4',
                    '#D4E4FF',
                    '#FFD4D4',
                    '#E4D4FF'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            createNebulae() {
                const nebulaCount = 3;
                
                for (let i = 0; i < nebulaCount; i++) {
                    this.nebulae.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        radius: Math.random() * 200 + 100,
                        color: this.getNebulaColor(),
                        opacity: Math.random() * 0.1 + 0.05,
                        pulseSpeed: Math.random() * 0.01 + 0.005,
                        pulsePhase: Math.random() * Math.PI * 2
                    });
                }
            }
            
            getNebulaColor() {
                const colors = [
                    'rgba(138, 43, 226, 0.3)',
                    'rgba(30, 144, 255, 0.3)',
                    'rgba(255, 20, 147, 0.3)',
                    'rgba(0, 255, 127, 0.3)'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            createShootingStar() {
                const currentTime = Date.now();
                
                if (currentTime - this.lastShootingStarTime < this.shootingStarInterval) {
                    return;
                }
                
                if (!this.currentShootingStar) {
                    const startX = Math.random() * this.canvas.width;
                    const startY = -50;
                    
                    const angle = Math.random() * 20 + 65;
                    const radians = angle * Math.PI / 180;
                    
                    this.currentShootingStar = {
                        x: startX,
                        y: startY,
                        angle: angle,
                        speed: Math.random() * 3 + 2,
                        length: Math.random() * 100 + 80,
                        opacity: 1,
                        headSize: Math.random() * 1 + 1
                    };
                    
                    this.lastShootingStarTime = currentTime;
                    this.shootingStarInterval = Math.random() * 120000;
                }
            }
            
            drawStars() {
                this.stars.forEach(star => {
                    star.twinklePhase += star.twinkleSpeed;
                    const twinkle = Math.sin(star.twinklePhase) * 0.5 + 0.5;
                    const currentBrightness = star.brightness * twinkle;
                    
                    star.x += star.speed;
                    
                    if (star.x > this.canvas.width + 10) {
                        star.x = -10;
                        star.y = Math.random() * this.canvas.height;
                    }
                    
                    this.ctx.save();
                    this.ctx.globalAlpha = currentBrightness;
                    this.ctx.fillStyle = star.color;
                    this.ctx.shadowBlur = star.size * 2;
                    this.ctx.shadowColor = star.color;
                    
                    this.ctx.beginPath();
                    this.ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                    this.ctx.fill();
                    this.ctx.restore();
                });
            }
            
            drawNebulae() {
                this.nebulae.forEach(nebula => {
                    nebula.pulsePhase += nebula.pulseSpeed;
                    const pulse = Math.sin(nebula.pulsePhase) * 0.3 + 0.7;
                    
                    this.ctx.save();
                    this.ctx.globalAlpha = nebula.opacity * pulse;
                    
                    const gradient = this.ctx.createRadialGradient(
                        nebula.x, nebula.y, 0,
                        nebula.x, nebula.y, nebula.radius
                    );
                    gradient.addColorStop(0, nebula.color);
                    gradient.addColorStop(1, 'transparent');
                    
                    this.ctx.fillStyle = gradient;
                    this.ctx.beginPath();
                    this.ctx.arc(nebula.x, nebula.y, nebula.radius, 0, Math.PI * 2);
                    this.ctx.fill();
                    this.ctx.restore();
                });
            }
            
            drawShootingStars() {
                this.createShootingStar();
                if (this.currentShootingStar) {
                    const shootingStar = this.currentShootingStar;
                    
                    const radians = shootingStar.angle * Math.PI / 180;
                    shootingStar.x += Math.cos(radians) * shootingStar.speed;
                    shootingStar.y += Math.sin(radians) * shootingStar.speed;
                    
                    const tailX = shootingStar.x - Math.cos(radians) * shootingStar.length;
                    const tailY = shootingStar.y - Math.sin(radians) * shootingStar.length;
                    
                    this.ctx.save();
                    
                    const gradient = this.ctx.createLinearGradient(
                        shootingStar.x, shootingStar.y,
                        tailX, tailY
                    );
                    gradient.addColorStop(0, `rgba(255, 255, 255, ${shootingStar.opacity})`);
                    gradient.addColorStop(0.5, `rgba(220, 240, 255, ${shootingStar.opacity * 0.8})`);
                    gradient.addColorStop(1, 'rgba(180, 210, 255, 0)');
                    
                    this.ctx.strokeStyle = gradient;
                    this.ctx.lineWidth = shootingStar.headSize;
                    this.ctx.lineCap = 'round';
                    this.ctx.shadowBlur = 20;
                    this.ctx.shadowColor = '#FFFFFF';
                    
                    this.ctx.beginPath();
                    this.ctx.moveTo(shootingStar.x, shootingStar.y);
                    this.ctx.lineTo(tailX, tailY);
                    this.ctx.stroke();
                    
                    this.ctx.globalAlpha = shootingStar.opacity;
                    this.ctx.fillStyle = '#FFFFFF';
                    this.ctx.shadowBlur = 25;
                    this.ctx.shadowColor = '#FFFFFF';
                    
                    this.ctx.beginPath();
                    this.ctx.arc(shootingStar.x, shootingStar.y, shootingStar.headSize, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    this.ctx.globalAlpha = shootingStar.opacity * 1.2;
                    this.ctx.fillStyle = '#FFFFFF';
                    this.ctx.shadowBlur = 5;
                    
                    this.ctx.beginPath();
                    this.ctx.arc(shootingStar.x, shootingStar.y, shootingStar.headSize * 0.5, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    this.ctx.restore();
                    
                    shootingStar.opacity -= 0.006;
                    
                    if (shootingStar.opacity <= 0 || 
                        shootingStar.x > this.canvas.width + 100 || 
                        shootingStar.y > this.canvas.height + 100) {
                        this.currentShootingStar = null;
                    }
                }
            }
            
            animate() {
                this.ctx.fillStyle = '#000000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.drawNebulae();
                this.drawStars();
                this.drawShootingStars();
                
                requestAnimationFrame(() => this.animate());
            }
        }

        // Initialize the galaxy background when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            new GalaxyBackground();
        });
    </script>
</body>
